		<div class="container-fluid">
			<div class="row align-items-center">
				<div class="col">
					<div class="row">
						<div class="col-xl-4 text-center">
							<h1>Input Contracts</h1>
							<form>
								<div class="container">
									<div class="row">
										<div class="col-8 text-center">
											<label id="contractInput" for="name">Faction Name: </label><br />
											<input type="text" name="name" /><br />
											<label id="contractInput">FactionID: </label><br />
											<input type="text" name="id" /><br />
											<button type="button" id="contractSubmitButton" class="btn btn-md btn-light">Submit</button>
										</div>

										<div class="col-4 text-left">
											<input type="checkbox" name="online" checked /> Is online?
											<br />
											<input type="checkbox" name="away" checked /> Is away?
											<br />
											<input type="checkbox" name="offline" checked /> Is offline?
											<br />
											<select name="status">
												<option value="hospital">Hospital</option>
												<option value="any">Any</option>
											</select>
											<br />
										</div>
									</div>
								</div>
							</form>

							<div>
								<table id="contractTable" class="table table-dark table-striped">
									<tr>
										<th>Faction Name</th>
										<th>Faction ID</th>
										<th>Options</th>
										<th>Status</th>
										<th>Remove</th>
									</tr>
								</table>
							</div>
						</div>
						<div class="col-xl-8 text-center text-light">
							<div id="api">
								<label for="apiKey"> Your API Key (<a href="https://www.torn.com/preferences.php#tab=api" target="_blank">Get it here</a>)</label><br />
								<input type="text" id="apiKey" name="apiKey" />
							</div>
							<div>
								<label for="delayBox">Delay</label> <input type="checkbox" name="test" id="delayCheckBox" /><br />
								<input type="text" id="delayBox" name="delayBox" disabled="true" value="1000" />
							</div>

							<div id="revives">
								<button id="startButton" class="btn btn-lg btn-light">Start</button>
								<button id="stopButton" class="btn btn-lg btn-light">Stop</button>
								<button id="clearButton" class="btn btn-lg btn-light">Clear</button>

								<div id="loading"></div>
								<div id="currently"></div>

								<table id="reviveTable" class="table table-dark table-striped">
									<tr class="revive-th">
										<th class="revive-th">Member</th>
										<th class="revive-th">Faction</th>
										<th class="revive-th">Status</th>
									</tr>
								</table>
							</div>
						</div>
					</div>
