	<body>
		<div id="top">
			<div id="api"><input type="text" id="apiKey" /> Your API Key (<a href="https://www.torn.com/preferences.php#tab=api" target="_blank">Get it here</a>)</div>

			<div id="factionIDs"><input type="text" id="factionBox" /> Faction IDs (Comma separated; <a href="https://nuke.family/contracts" target="_blank">Nuke contracts</a>)</div>

		<button id="startButton">Start</button>
		<button id="startButton">Stop</button>
		<button id="clearButton">Clear</button>

		<div id="loading"></div>
		<div id="currently"></div>

					<th>Member</th>
					<th>Faction</th>

				</tr>
			</table>
		</div>
